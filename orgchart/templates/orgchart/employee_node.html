<li>
  <a href="#">
    <img src="{% if employee.avatar %}{{ employee.avatar.url }}{% else %}https://cdn-icons-png.flaticon.com/128/1077/1077114.png{% endif %}"
         alt="img"
         width=""
         height="">
    <span><strong>{{ employee.position }}</strong>
      <br />
    {{ employee.name }}</span>
  </a>
  {% if employee.children %}
    <ul>
      {% for child in employee.children %}
        {% include "orgchart/employee_node.html" with employee=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
